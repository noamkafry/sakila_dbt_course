      - name: date_key
        description: "The primary key for this table"
        tests:
          - unique
          - not_null


  - name: dim_customer
    description: "customer dimenstions model"
    columns:
      - name: customer_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null          

  - name: dim_film
    description: "film dimenstions model"
